<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TRAFFICTELLIGENCE – Traffic Volume Prediction</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(115deg, #050505, #101e2b, #0a3a40);
    font-family: 'Poppins', sans-serif;
    color: white;
}

h1 {
    text-align: center;
    font-size: 42px;
    margin-top: 30px;
    color: #00eaff;
    text-shadow: 0 0 15px #00eaff, 0 0 8px #007a8a;
    font-weight: 800;
}

.container {
    width: 55%;
    margin: auto;
    margin-top: 30px;
    padding: 40px;
    background: rgba(255,255,255,0.04);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,255,255,0.25);
    backdrop-filter: blur(15px);
}

label {
    font-size: 18px;
    font-weight: 600;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(8px);
    color: white;
}

select option {
    background: white;
    color: black;
}

button {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
    background: linear-gradient(45deg, #00eaff, #006eff);
    color: #000;
    box-shadow: 0 0 20px #00eaff;
}

.result {
    margin-top: 30px;
    padding: 25px;
    background: rgba(0,255,255,0.08);
    border-left: 5px solid #00eaff;
    border-radius: 12px;
    text-align: center;
}

.pred-value {
    font-size: 38px;
    font-weight: 800;
    color: #00eaff;
}
</style>
</head>
<body>

<h1>TRAFFICTELLIGENCE</h1>

<div class="container">

    <h2 style="text-align:center;font-weight:600;">Advanced Traffic Volume Estimator</h2><br>

    <form method="POST">

        <!-- HOLIDAY (already encoded numbers) -->
        <label>Holiday:</label>
        <select name="holiday">
            <option value="7">None</option>
            <option value="1">Columbus Day</option>
            <option value="10">Veterans Day</option>
            <option value="9">Thanksgiving Day</option>
            <option value="0">Christmas Day</option>
            <option value="6">New Year's Day</option>
            <option value="11">Washington's Birthday</option>
            <option value="5">Memorial Day</option>
            <option value="2">Independence Day</option>
            <option value="8">State Fair</option>
            <option value="3">Labor Day</option>
            <option value="4">Martin Luther King Jr. Day</option>
        </select>

        <!-- TEMP -->
        <label>Temperature (°F):</label>
        <input type="number" name="temp" required>

        <!-- RAIN -->
        <label>Rain (0/1):</label>
        <input type="number" min="0" max="1" name="rain" required>

        <!-- SNOW -->
        <label>Snow (0/1):</label>
        <input type="number" min="0" max="1" name="snow" required>

        <!-- WEATHER -->
        <label>Weather Condition:</label>
        <select name="weather">
            <option value="1">Clouds</option>
            <option value="0">Clear</option>
            <option value="6">Rain</option>
            <option value="2">Drizzle</option>
            <option value="5">Mist</option>
            <option value="4">Haze</option>
            <option value="3">Fog</option>
            <option value="10">Thunderstorm</option>
            <option value="8">Snow</option>
            <option value="9">Squall</option>
            <option value="7">Smoke</option>
        </select>

        <!-- HOURS -->
        <label>Hour:</label>
        <input type="number" name="hours" min="0" max="23" required>

        <!-- MINUTES -->
        <label>Minutes:</label>
        <input type="number" name="minutes" min="0" max="59" required>

        <!-- SECONDS -->
        <label>Seconds:</label>
        <input type="number" name="seconds" min="0" max="59" required>

        <button type="submit">Predict Traffic Volume</button>
    </form>

    <div class="result">
        <div class="pred-value">{{ prediction }}</div>
        <p>Volume Expected</p>
    </div>

</div>

</body>
</html>
